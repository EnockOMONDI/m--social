
{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

  
<body>
  
<section class="containerlogin" >
<div class="container" >
  <br>
  <div class="text-center">
    
       <img src="../../static/img/GUMZOLOGO.png" alt="" style="width:250px; height:100px;padding-left: 60px"> 
   
  </div>
  <hr>
</div>


    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div   >

        <div class="panel-heading" style="background-color:	#fff">
          <h5 class="text-center" style="color:rgb(37, 37, 37)">Login using your social Accounts</h5>
        </div>
        <div class="social-btn text-center" >
            <!-- login -->
            <a href="/accounts/google/login" class="btn btn-danger btn-sm"><i class="fa fa-google"></i> Google</a>
           <a href="/accounts/twitter/" class="btn btn-info btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
           <a href="{% url 'social:begin' 'facebook' %}"class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
         
        <div class="panel-body"  >
       <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-info btn-sm" style="background-color:#2fdab8"  value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          <div class="clearfix"></div>
 
        <div class="panel-body">
          <a href="/accounts/register " class="forgot ">Don't have an account? SignUp here.</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>   
  
</section>

</body>

{% endblock %}
