{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<section >
<div class="container">
  
    <div class="text-center">
      <h1 style="font-family: 'Cookie', cursive;"><strong>
        <img src="../../static/img/GUMZOLOGO.png" alt="" style="width:250px; height:100px;padding-left: 60px"> 
      </strong></h1>
    </div>
  </div>
  <hr>
<div class="container">
  
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
     
      <div >

        
      <div class="panel-heading" style="background-color:	#fff">
        <h5 class="text-center" style="color:rgb(37, 37, 37)">Sign up using your social Account</h5>
      </div>
      <div class="social-btn text-center" >
          <!-- login -->
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-sm"><i class="fa fa-google"></i> Google</a>
         <!-- <a href="/accounts/twitter/" class="btn btn-info btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
         <a href="{% url 'social:begin' 'facebook' %}"class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
        -->
      
      <div class="panel-body"  >
       
        <h5 class="text-center" style="color:rgb(37, 37, 37)">OR</h5>
        <hr>
      <div class="panel-body" >

        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {%bootstrap_form form layout='inline' %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style="background-color:#2fdab8" value="Sign Up">
              <a href="/accounts/login" class="btn btn-info btn-sm" style="background-color:#2fdab8" >back to login</a>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
  
  </div>
</div>
</section>

{% endblock %}
